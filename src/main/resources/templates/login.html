    <!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/custom.css}"/>


    <title>Login</title>
</head>
<body>

<div class="container">

    <!-- Member Navbar -->
    <div th:replace="fragments/navbarmember"></div>

    <div>
    <h1>Login</h1>
    <div class="container col-8">
        <form id="login-form" method="POST" action="/login">
        <div class="form-floating mb-3">
           <input class="form-control" name="input-email" id="floatingEmail" type="text" placeholder="Type E-mail">
            <label for="floatingEmail">E-mail</label>
        </div>


        <div class="form-floating mb-3">
            <input class="form-control" name="input-password" id="floatingPassword" type="password" placeholder="Type Password">
            <label for="floatingPassword">Password</label>
        </div>


            <button  class="btn btn-primary mb-3" type="submit">Login</button>
        </form>
    </div>
</div>

</div>


<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="container">

    <div th:replace="fragments/footer"></div>

</div>

</body>
</html>
