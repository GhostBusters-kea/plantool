<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/custom.css}"/>


    <title>Create Task</title>
</head>
<body>

<div class="container">

    <div th:replace="fragments/navbar"></div>

    <h2 class="m-5">Create a new task</h2>

    <div class="container col-8">
        <form action="/createtask"  method="post">
            <div class="mb-3">
                <label for="taskNameInput" class="form-label">Task name</label>
                <input type="text" class="form-control" id="taskNameInput" name="taskName" placeholder="Type the name of your task here...">
            </div>

            <div class="mb-3">
                <label for="taskDescriptionTextarea" class="form-label">Task description</label>
                <textarea class="form-control" id="taskDescriptionTextarea" type="text" name="taskDescription" rows="2" placeholder="Type in a few words about your task.."></textarea>
            </div>

            <div class="md-form mb-3">
                <label for="KickOffInput">Choose kick-off date</label>
                <input class="form-control" type="date" name="taskStartDate" id="KickOffInput">
            </div>

            <div class="md-form mb-3">
                <label for="DeadlineInput">Choose deadline</label>
                <input class="form-control" type="date" name="taskDeadline" id="DeadlineInput">
            </div>

            <div class="mb-3">
                <label for="taskHoursInput" class="form-label">Allocated hours</label>
                <input type="number" class="form-control" id="taskHoursInput" name="taskHoursAllocated" placeholder="Type the number of allocated hours for the task...">
            </div>

            <!--
            <div class="mb-form mb-3">
                <label for="skill">Select which skills are needed in this project</label>
                <ul class="list-group">
                    <li class="list-group-item" th:field="*{skill}" id="skill">
                        <input class="form-check-input me-1" type="checkbox"
                        th:each="skill : ${T(path.to.skill).values()}"
                        th:value="${skill}"
                        th:text="${skill}">
                    </li>
                </ul>
            </div>
            -->
            <div class="mb-form mb-3">
                <label for="skill">Select which skills to assign for this task</label>
                <ul class="list-group" th:each="skill : ${skills}">
                    <li class="list-group-item" id="skill">
                        <input class="form-check-input me-1" type="checkbox" name="skills" value="skills"
                               th:text="${skill.skillName}"/>
                    </li>
                </ul>
            </div>

            <div class="mb-form mb-3">
                <label for="member">Select which members to assign this task</label>
                <ul class="list-group" th:each="member : ${members}">
                    <li class="list-group-item" id="member">
                        <input class="form-check-input me-1" type="checkbox" th:attr="name='member'" th:value="${member.name}"
                               th:text="${member.name}"/>
                    </li>
                </ul>
            </div>



            <hr>

            <button type="submit" value="Submit" class="btn btn-primary mb-3">Create</button>

        </form>

    </div>

</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="container">

    <div th:replace="fragments/footer"></div>

</div>

</body>
</html>
