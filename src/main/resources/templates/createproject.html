    <h2 class="m-5">Create a new project</h2>

    <div class="container col-8">
        <form method="post" >
            <div class="mb-3">
                <label for="projectNameInput" class="form-label">Project name</label>
                <input type="text" class="form-control" id="projectNameInput" placeholder="Type the name of your project here...">
            </div>

            <div class="mb-3">
                <label for="projectDescriptionTextarea" class="form-label">Project description</label>
                <textarea class="form-control" id="projectDescriptionTextarea" rows="2" placeholder="Type in a few words about your project.."></textarea>
            </div>

            <div class="md-form mb-3">
                <label for="KickOffInput">Choose kick-off date</label>
                <input class="form-control" type="date" id="KickOffInput">
            </div>

            <div class="md-form mb-3">
                <label for="DeadlineInput">Choose deadline</label>
                <input class="form-control" type="date" id="DeadlineInput">
            </div>

            <div class="mb-3">
                <label for="projectHoursInput" class="form-label">Allocated hours</label>
                <input type="number" class="form-control" id="projectHoursInput" placeholder="Type the number of allocated hours for this project here...">
            </div>
