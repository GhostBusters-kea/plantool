<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/custom.css}"/>



    <title>Create Member</title>
</head>
<body>

<div class="container">

    <div th:replace="fragments/navbar"></div>


    <div>
        <h1>Create a new member</h1>
        <div class="container col-8">
            <form id="create-form" method="POST" action="/createmember">
                <div class="form-floating mb-3">
                    <input class="form-control" name="input-name" id="floatingNavn" type="text" placeholder="Name">
                    <label for="floatingNavn">Member name</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" name="input-email" id="floatingEmail" type="text" placeholder="email">
                    <label for="floatingEmail">E-mail</label>

                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" name="input-password" id="floatingPassword" type="text" placeholder="password">
                    <label for="floatingPassword">Password</label>

                </div>


                <label for="checkbox">Er du leder?</label>
                <input type="checkbox" name="check" value="true" id="checkbox">

                <button class="btn btn-primary mb-3" type="submit">Opret bruger</button>
            </form>
        </div>
    </div>
</div>


<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
