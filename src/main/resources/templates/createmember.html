<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <h1>Opret ny bruger</h1>
    <div>
        <form id="create-form" method="POST" action="/createmember">

            <label for="brugernavn">Brugernavn</label>
            <input name="input-name" id="brugernavn" type="text">

            <label for="email">E-mail</label>
            <input name="input-email" id="email" type="text">

            <label for="password">Password</label>
            <input name="input-password" id="password" type="text">

            <label for="checkbox">Er du leder?</label>
            <input type="checkbox" name="check" value="true" id="checkbox">

            <button type="submit">Opret bruger</button>
        </form>
    </div>
</div>

</body>
</html>
